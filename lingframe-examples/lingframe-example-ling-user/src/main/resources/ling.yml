# --- 基础元数据 (直接在根节点) ---
id: user-ling
version: 1.0.0
provider: "LingFrame"
description: "用户单元"
mainClass: "com.lingframe.example.user.UserApplication"

# --- 治理配置 ---
governance:
    # ACL 入站规则 (StandardGovernancePolicyProvider 使用)
    permissions: []

    # 单元能力申请 (LingManager 使用)
    capabilities:
      - capability: "storage:sql"
        accessType: "WRITE"          # 需要读写权限
      - capability: "cache:local"
        accessType: "WRITE"          # 需要缓存读写
      - capability: "ipc:order-ling"
        accessType: "EXECUTE"        # 允许调用订单单元服务

# --- 自定义扩展/依赖 (对应 Map<String, Object> properties) ---
properties:
  mark: "test"
